<div class="login-container">
    <div class="login-box">
      <h1>Welcome to Doc+</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">emailId:</label>
          <input type="text" id="email" name="username" (ngModel)="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" (ngModel)="password" required />
        </div>
        <button type="submit" routerLink="/services">Login</button>
      </form>
      <p class="signup-message">Don't have an account? <a routerLink="/signup">Sign up!</a></p>
    </div>
  </div>
