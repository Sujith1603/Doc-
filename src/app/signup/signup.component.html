<!-- signup.component.html -->

<div class="signup-container">
  <h2>Sign Up for Doc+</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <div class="phone-input">
        <select id="countryCode" name="countryCode" [(ngModel)]="user.countryCode" required>
          <option *ngFor="let country of countryCodes" [value]="country.code">{{ country.name }} (+{{ country.code }})</option>
        </select>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" required>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Re-enter Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
    </div>

    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>

  <p class="signup-message">Already have an account? <a routerLink="/login">Log in!</a></p>
</div>
